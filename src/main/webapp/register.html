<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Sign Up Form</title>
 <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
 <link rel="stylesheet" href="register.css">
 <style>
  input[type=button],
  input[type=submit],
  input[type=reset] {
   background-color: #4CAF50;
   border: none;
   color: white;
   padding: 16px 32px;
   text-decoration: none;
   margin: 4px 2px;
   cursor: pointer;

  }
 </style>
</head>

<body>

<form action="RegisterControllerServlet" method="post">
 <h1>ثبت نام</h1>
 <label style="float:right;text-align:right;margin-right: 10px;">نام </label>
 <input type="text" id="name" name="firstname">

 <label style="float:right;text-align:right;margin-right: 10px;">نام خانوادگی</label>
 <input type="text" id="mail" name="lastname">

 <label style="float:right;text-align:right;margin-right: 10px;">نام کاربری</label>
 <input type="text" name="username">

 <label style="float:right;text-align:right;margin-right: 10px;">پسورد</label>
 <input type="password" name="password">

 <label style="float:right;text-align:right;margin-right: 10px;">جنسیت</label>

 <input type="radio" id="male" name="gender" value="male">
 <label style="float:right;text-align:right;margin-right: 10px;" for="male">مرد</label><br>

 <input type="radio" id="female" name="gender" value="female">
 <label for="female" style="float:right;text-align:right;margin-right: 10px;">زن</label><br>

 <button type="submit">ثبت </button>

 <a href="index.jsp">صفحه نخست</a>

</form>
</body>

</html>
